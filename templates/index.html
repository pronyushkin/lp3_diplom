<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Calendar - scheduler</title>
    {% endif %}

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p/>
        <div class="container">
        <!--    <div > -->
                <table>
                <tr>
                    <th>
                       <form class="navbar-form navbar-right" action="/useradd" method="POST">
                           <div class="form-group">
                                <input type="text" class="form-control" placeholder="пользователь" name="user">
                                <input type="hidden" name=month value={{month_digit}}>
                           </div>
                           <button type="submit" class="btn btn-default">Добавить</button>
                       </form>
                    </th>
                    <th>
                       <form class="navbar-form navbar-right" action="/userdel" method="POST">
                         <div class="form-group">
                            <input type="text" class="form-control" placeholder="пользователь" name="user">
                            <input type="hidden" name=month value={{month_digit}}>
                         </div>
                        <button type="submit" class="btn btn-default">Удалить</button>
                       </form>
                    </th>
                    <th>
                        <form class="navbar-form navbar-right" action="/" method="POST">
                            <button type="submit" class="btn btn-default" name="month_digit" value={{month_digit}}>Запланировать дежурства</button>
                        </form>
                    </th>
                </tr>
                <tr>
                    <table class="table-condensed table-bordered table-striped">
                        <thead>
                            <tr>
                              <th colspan="14" >
                                <a class="btn"><i class="icon-chevron-left"></i></a>
                                <a class="btn">{{month}} {{year}}</a>
                                <a class="btn"><i class="icon-chevron-right"></i></a>
                              </th>
                            </tr>
                            <tr>
                                <th>Пн</th>
                                <th>Вт</th>
                                <th>Ср</th>
                                <th>Чт</th>
                                <th>Пт</th>
                                <th>Сб</th>
                                <th>Вс</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for week in days %}
                            <tr>
                            {% for day in week %}
                                <td>
                                    <p>{{day}}</p>
                                    <p><a class="btn" href="/duty?day={{day}}&user={{schedule_days[day]}}">{{schedule_days[day]}}</a></p>
                                </td>
                            {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </tr>
            </table>
<!--            </div>-->
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
